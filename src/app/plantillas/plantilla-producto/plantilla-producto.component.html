<app-header></app-header>
<div class="artBox">
  <div class="seccion1">
    <h1 class="nomArt">{{producto.Nombre}}</h1>

    <div class="contenedorImg">
      <img class="imgArt" src="{{producto.Imagen}}" alt="{{producto.Nombre}}">
    </div>


  </div>

  <div class="seccion2">

    <h3 class="titulo-desc">Descripción del producto</h3>
    <hr>
    <p class="desc">
      {{producto.Descripcion}}
    </p>

    <div class="contBTN">
      <hr>
      <h3 class="Precio">Precio: {{producto.Precio}}€</h3>
      <button class="btnPuja">Comprar</button>
    </div>

  </div>
</div>

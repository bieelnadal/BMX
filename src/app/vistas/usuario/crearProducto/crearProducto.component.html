<app-header></app-header>
<div class="centrar">
  <form [formGroup]="crearProdutoForm" (ngSubmit)="onSubmit()">
    <h1>Registro Producto:</h1>
    <input type="text" maxlength="60" formControlName="NombreProducto" class=""
      placeholder="Nombre del Producto"><br><br>
   
    <input type="text" maxlength="60" formControlName="DescripcionProducto" class=""
      placeholder="Descripcion Producto"><br><br>
    <input type="number" maxlength="1" formControlName="idCategoriaProducto" class=""
      placeholder="Categoria Producto"><br><br>
    <input type="number" maxlength="5" formControlName="PrecioProducto" class="" placeholder="Precio Producto"><br><br>
    <input type="number" maxlength="1" formControlName="SubastaProducto" class=""
      placeholder="Subasta Producto"><br><br>
    <input type="file" formControlName="imagenProducto" class=""><br><br>
    <button type="submit" class="crear-ranking">Crear Producto</button>
  </form>
</div>
<app-footer></app-footer>

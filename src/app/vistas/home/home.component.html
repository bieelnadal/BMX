<html>
<div>
  <app-header></app-header>
</div>

<div>
  <nav class="navbar">
    <div (click)="closeSidenav()">
      <button for="checkbox_toggle" class="hamburger"> &#9776;</button>
    </div>

    <!-- USING CHECKBOX HACK -->
    <input type="checkbox" id="checkbox_toggle" />

    <!-- NAVIGATION MENU -->
    <ul class="nav-links">

      <!-- NAVIGATION MENUS -->
      <div class="menu">
        <li class="services">
          <a href="/">Subastar</a>
        </li>
        <li class="services">
          <a href="/crear-Producto">Vender</a>
        </li>
      </div>
    </ul>
  </nav>

  <div id="side" class="nav-box" style="display: none;">
    <nav class="caja_nav">
      <div><img src="../../../assets/Bid&Go_sin_fondo.png" width="150" height="150"></div>
      <h1>Comprar por Categoria</h1>
      <ul>
        <li>Vehículos</li>
        <li>Relojes</li>
        <li>Cámaras y fotografia</li>
        <li>Electrodomésticos</li>
        <li>Ropa</li>
      </ul>

    </nav>

  </div>

  <mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" *ngIf="opened">
      <h1 class="h1-desplegable">Buscar por categoria</h1>
      <ul>
        <li class="li-categoria"><button class="button-categoria" value="1">· Vehículos</button></li>
        <li class="li-categoria"><button class="button-categoria" value="2">· Relojes</button></li>
        <li class="li-categoria"><button class="button-categoria" value="3">· Cámaras y fotografia</button></li>
        <li class="li-categoria"><button class="button-categoria" value="4">· Electrodomésticos</button></li>
        <li class="li-categoria"><button class="button-categoria" value="5">· Ropa</button></li>
      </ul>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="padre">
        <div class="centrar">
          <div class="card" *ngFor="let ProductoListado of listaProductos,  let i = index">
            <a [routerLink]="['/producto' ,ProductoListado.Nombre, ProductoListado.idProducto]" class="a_card">

              <div class="cat">
                <div class="divImg">
                  <img src="{{ProductoListado.Imagen}}" alt="{{ProductoListado.Nombre}}">
                </div>
              </div>
              <h1>{{ProductoListado.Nombre}}</h1>
              <p class="price">{{ProductoListado.Precio}}€</p>
              <p>{{ProductoListado.Descripcion}}</p>
            </a>
          </div>
        </div>
      </div>




    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div>

</div>



</html>

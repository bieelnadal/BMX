<body>
    <header class="headerAcceder">
        <a class="imagenHeader" href="#">
            <img src="../../../assets/BID&GO (1).png" width="150" height="150">
        </a>
    </header>
    <main class="mainSeparador">
        <section class="separador1">
            <div class="info1">
                <svg class="iconsvg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-truck" viewBox="0 0 16 16">
                    <path
                        d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                </svg>
                <div class="textoSpan">
                    <h4>Gestiona tus pedidos</h4>
                    <span>Ten el control de todos tus pedidos y recibe notificaciones con el seguimiento</span>
                </div>
            </div>
            <div class="info1">
                <svg class="iconsvg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-ticket" viewBox="0 0 16 16">
                    <path
                        d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6V4.5ZM1.5 4a.5.5 0 0 0-.5.5v1.05a2.5 2.5 0 0 1 0 4.9v1.05a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-1.05a2.5 2.5 0 0 1 0-4.9V4.5a.5.5 0 0 0-.5-.5h-13Z" />
                </svg>
                <div class="textoSpan">
                    <h4>Gestiona tus Tickets</h4>
                    <span>Ten el control de todos tus Tickets desde el gestor soporte de Bid&Go</span>
                </div>
            </div>
            <div class="info1">

            </div>
        </section>
        <section class="separador1">
            <form id="formularioRegistro" [formGroup]="registerForm" (ngSubmit)="onRegistro(registerForm.value)"
                class="Icon-inside" enctype="multipart/form-data">
                <h2>Registrarse</h2>
                <p>
                    <input id="Nombre" name="Nombre" formControlName="id_usuario" type="text" maxlength="20" minlength="3" required
                        placeholder="Nombre*" />
                </p>
                <p>
                    <input id="Nombre" name="Nombre" formControlName="nombre" type="text" maxlength="20" minlength="3" required
                        placeholder="Nombre*" />
                </p>
                <p>
                    <input id="Apellidos" name="Apellidos" formControlName="apellidos" type="text" maxlength="50" minlength="3" required
                        placeholder="Apellidos*" />
                </p>
                <p>
                    <input id="Email" name="Email" type="email" maxlength="30" minlength="4" required
                        placeholder="E-mail*" />
                </p>
                <p>
                    <input id="Dni" name="Dni" type="text" maxlength="9" minlength="9" required placeholder="DNI*" />
                </p>
                <p>
                    <input name="Passcode" type="password" maxlength="100" minlength="3" required
                        placeholder="Contraseña*" />
                </p>
                <p>
                    <input name="ConfirmPasscode" type="password" maxlength="100" minlength="3" required
                        placeholder="Confirmar contraseña*" />
                </p>
                <p>
                    <input id="Imagen" name="Imagen" type="file" accept=".jpg, .png, .gif" style="color: white;" unique>
                </p><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">
                        He leído y acepto la política de privacidad
                    </label>
                </div><br>
                <p>
                    <input type="submit" name="accion" class="btn btn-primary" value="Registrar">
                </p>
            </form>
            <div class="escogerRegistro">
                <span class="textoEscoger">Ya tengo una cuenta</span>
            </div>
            <a class="aButtonRegistro" routerLink="/login">
                <div class="buttonRegistro">Iniciar sesión</div>
            </a>
        </section>
    </main>
</body>
